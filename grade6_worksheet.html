<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 6 Worksheets - Jada Gangardine (Monitored Version)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #764ba2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .student-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .student-info input {
            margin: 5px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .question {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .question h3 {
            color: #764ba2;
            margin-top: 0;
        }
        
        input[type="text"], 
        input[type="number"], 
        input[type="email"],
        textarea, 
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            background: #764ba2;
        }
        
        .result {
            display: none;
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .result h2 {
            color: #28a745;
            margin-top: 0;
            text-align: center;
        }
        
        .score {
            font-size: 3em;
            color: #764ba2;
            margin: 20px 0;
            text-align: center;
        }
        
        .feedback {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .feedback h3 {
            color: #856404;
            margin-top: 0;
        }
        
        .feedback ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .feedback li {
            margin: 8px 0;
            color: #856404;
        }
        
        .correct-answer {
            color: #28a745;
            font-weight: bold;
        }
        
        .your-answer {
            color: #dc3545;
            font-weight: bold;
        }
        
        .reset-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .instructions {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #17a2b8;
        }
        
        .email-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .email-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .email-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Grade 6 Interactive Worksheets</h1>
        
        <div class="student-info">
            <h3>Student Information</h3>
            <input type="text" id="studentName" placeholder="Student Name" value="Jada Gangardine">
            <input type="email" id="parentEmail" placeholder="Parent/Teacher Email">
            <input type="text" id="className" placeholder="Class/Grade" value="Grade 6">
            <p style="color: #667eea; margin-top: 10px;">ðŸ“§ Results will be emailed after first submission</p>
        </div>
        
        <div id="emailStatus" class="email-status"></div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('grammar')">Grammar</button>
            <button class="tab-button" onclick="openTab('math')">Mathematics</button>
            <button class="tab-button" onclick="openTab('infotech')">Information Technology</button>
        </div>

    <script>

    </script>
</body>
</html>
