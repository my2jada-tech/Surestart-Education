<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Respiratory System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    .diagram {
      position: relative;
      display: inline-block;
    }
    .diagram img {
      max-width: 100%;
      height: auto;
    }
    .part {
      position: absolute;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .part:hover {
      border: 2px solid rgba(0, 150, 255, 0.4);
      background: rgba(0, 150, 255, 0.1);
    }
    .info-box {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Interactive Respiratory System</h1>

  <div class="diagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Respiratory_system_drawing-en.svg" alt="Respiratory System" id="system">

    <!-- Clickable transparent zones -->
    <div class="part" style="top: 50px; left: 145px; width: 50px; height: 50px;" onclick="showInfo('Nose')"></div>
    <div class="part" style="top: 110px; left: 165px; width: 25px; height: 70px;" onclick="showInfo('Trachea')"></div>
    <div class="part" style="top: 180px; left: 120px; width: 60px; height: 100px;" onclick="showInfo('Left Lung')"></div>
    <div class="part" style="top: 180px; left: 190px; width: 60px; height: 100px;" onclick="showInfo('Right Lung')"></div>
    <div class="part" style="top: 290px; left: 160px; width: 40px; height: 30px;" onclick="showInfo('Diaphragm')"></div>
  </div>

  <div class="info-box" id="infoBox">
    <h3 id="partTitle">Title</h3>
    <p id="partInfo">Info about the part will appear here.</p>
  </div>

  <script>
    const info = {
      "Nose": "The nose filters, warms, and moistens the air you breathe in.",
      "Trachea": "The trachea (windpipe) allows air to pass from the throat to the lungs.",
      "Left Lung": "The left lung exchanges gases, delivering oxygen and removing carbon dioxide.",
      "Right Lung": "The right lung performs a similar function and is slightly larger.",
      "Diaphragm": "This muscle contracts and relaxes to enable breathing."
    };

    function showInfo(part) {
      const infoBox = document.getElementById("infoBox");
      document.getElementById("partTitle").innerText = part;
      document.getElementById("partInfo").innerText = info[part];
      infoBox.style.display = "block";
    }
  </script>

</body>
</html>
